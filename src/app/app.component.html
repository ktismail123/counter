
<div class="container">
  <div class="header-image">
    <img src="assets/brand-logo.png" alt="Logo">
  </div>
  <div class="count-value">
    <h1>{{ counter }}</h1>
  </div>

  <button (click)="soundEvent()">{{sound ? "Sound ON" : "Sound OFF"}}</button>
  <div>
    <button (click)="increment()">+</button>
    <button (click)="decrement()">-</button>
    <button (click)="reset()">Reset</button>
    <button (click)="togglePause()">{{ isPaused ? 'Play' : 'Pause' }} </button>
  </div>
  <div class="input-group">
    <label for="delay">Set Delay (s):</label>
    <input id="delay" type="number" [(ngModel)]="delay" (change)="setDelay()" />
  </div>

  <footer class="footer">
    <p>Powered by Â© <span>{{"kt_!$|\/|@!l"}}</span></p>
  </footer>
</div>
